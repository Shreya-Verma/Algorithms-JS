<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Playground JS</h1>

    <section class="container">
      <button onclick="handleDebounce()">Test Debounce</button>
      <br />
      <button onclick="handleThrottle()">Test Throttle</button>
    </section>

    <section class="debounce">
      <h3>Debounce Implementation</h3>
      <div class="debounce__form">
        <label for="inp"><b>Input :</b></label
        ><br />
        <input class="debounce__input" type="text" id="inp" />
        <br />
        <p>
          On Input :
          <span id="output"> </span>
        </p>
        <br />
        <p>
          On Debounce 700ms :
          <span id="debounceOutput"> </span>
        </p>
      </div>
    </section>
    <br />

    <section class="throttle">
      <h3>Throttle Implementation</h3>
      <p>Move mouse in this area</p>
      <div class="throttle__mouse" id="mouse-event"></div>
      <div>Mouse Over: <span id="mouseover-count"></span></div>
      <div>Mouse Over Throttle: <span id="mouseover-throttle"></span></div>
    </section>

    <!-- <script src="./debounce.js"></script>

    <script src="./bind.js"></script>
    <script src="./async-await.js"></script> -->

  </body>
</html>
